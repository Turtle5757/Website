<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Game Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>My Game Portal</h1>
</header>

<main>
    <div class="game-container">
        <!-- Game Cards -->
        <div class="game-card" data-url="https://turtle5757.github.io/reactionTime/">
            <img src="https://via.placeholder.com/300x200?text=Reaction+Time" alt="Reaction Time">
            <h2>Reaction Time</h2>
        </div>
        <div class="game-card" data-url="https://turtle5757.github.io/MemoryTraining/">
            <img src="https://via.placeholder.com/300x200?text=Memory+Training" alt="Memory Training">
            <h2>Memory Training</h2>
        </div>
        <div class="game-card" data-url="https://turtle5757.github.io/aimTraining/">
            <img src="https://via.placeholder.com/300x200?text=Aim+Training" alt="Aim Training">
            <h2>Aim Training</h2>
        </div>
        <div class="game-card" data-url="https://turtle5757.github.io/Idle-Empire/">
            <img src="https://via.placeholder.com/300x200?text=Idle+Empire" alt="Idle Empire">
            <h2>Idle Empire</h2>
        </div>
    </div>
</main>

<!-- Modal -->
<div id="gameModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="" frameborder="0" id="gameFrame"></iframe>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Game Portal</p>
</footer>

<script src="script.js"></script>
</body>
</html>
