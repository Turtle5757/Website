<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Games</h1>
    <div class="theme-controls">
      <label>Background: <input type="color" id="bgColor" value="#121212"></label>
      <label>Button: <input type="color" id="btnColor" value="#1f1f1f"></label>
      <label>Text: <input type="color" id="textColor" value="#ffffff"></label>
    </div>
  </header>

  <main>
    <aside>
      <div class="category-filters" id="categoryFilters"></div>
      <div class="games-container" id="gamesContainer"></div>
    </aside>
    <section class="game-frame-container">
      <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </section>
  </main>

  <script src="games.js"></script>
  <script src="script.js"></script>
</body>
</html>
